<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       let number = prompt("Enter a number");

       //check if number is greater than 10 and smaller than 99 using if statments
        let result = number>10 && number<99 ? "number is greater than 10 and smaller than 99" :"number is not greater than 10 and smaller than 99";
        document.write(result);
        
    </script>
</body>
</html>
