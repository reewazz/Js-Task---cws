<body>
    <script>
        // find the sum of first 10 even natural numbers using while loop
        let num = 0 , sum = 0;

        while (num<=10) {
            num ++;
            if (num%2==0){
                sum = sum + num;
               
            
            }
            
            
        }
        console.log(sum);
        

    </script>
