    <script>
        // take a number from user and find it's binary value ( in 0s and 1s)

        let num = 5;
        let arr = []
        let str = ""

        const tobinary=()=>{
            while (num>0) {
                let rem = num%2;
                arr.push(rem)
                num = parseInt(num/2);
            }
            // console.log(arr);
            return arr
        }
        
        // tobinary(5);
        
        tobinary(77).forEach(item => {
            str = item + str
            console.log(str)  
        })

        // console.log(arr)
        // hint : prepend all remainders in a string.
    </script>
