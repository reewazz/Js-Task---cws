<body>
    <script>
        // print first n prime numbers where n is provided by user using JS prompts
        let num = prompt('enter any nth term');
        let i, j;
        for (  i = 1; i <= num; i++) {
            for ( j = 2; j <= i; j++) {
                if (i%j===0) {
                    break;   
                }
                
                }
                if(i===j){
                    console.log(i);
                
            }
            
        }
    </script>
</body>
