<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print the list of odd and even number upto 100 using for loop
        document.write("The list of even numbers are", " <br> ")
        for (let i = 0; i < 101; i++) {
            if (i%2==0) {
                document.write(i ,"<br>");
                
            } 
           
        }
        document.write("The list of odd numbers are", " <br> ")
        for (let i = 0; i < 101; i++) {
            if (i%2!==0) {
                document.write(i ,"<br>");
                
            }
            
           
        }
    </script>
</body>
</html>
