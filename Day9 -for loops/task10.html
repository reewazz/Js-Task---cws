<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print fibbonaci series upto nth terms where n is provided by user
        const num = parseInt(prompt("Enter a nth term to display fibonacci sequence"));
        let n1= 0 , n2 = 1 , nextTerm;
        
        console.log("Fibonacci sequence is : ");

        for (let i = 1; i <= num; i++) {
            console.log(n1);
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
            
        }
   

        
    </script>
</body>
</html>
