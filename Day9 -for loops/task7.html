<body>
    <script>
        // given sequence : 
        // 1,2,2,4,8,32.......
        // Extend given sequence upto nth terms , where n is provided by user.
        let num = prompt("enter a number");
        let sum,a=1;b=2;

        for (let i = 0; i <= num; i++) {
            console.log(a);
            sum = a*b;
            a=b;
            b= sum;
            
        }
    </script>
