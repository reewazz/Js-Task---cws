<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = 6.36, second = 2.6;

        //find square of second
        let c = Math.pow(second,2);
        document.write(c);

        // find remainder of first divided by square of second
        let remainder = first%c;
        document.write(remainder); 
        


        // compare if square of second is less than 8.43 and greater than 5.2
        let compare = c<8.43 && c>5.2 ? true : false; 
            document.write(compare); 

        

    </script>
</body>
</html>
